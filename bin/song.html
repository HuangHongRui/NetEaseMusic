<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>网易云音乐</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../public/index.css">
</head>
<body>
	<div class="page">
		<div class="disc-container">
			<img src="../src/img/needle-ip6.png" alt="" class="pointer">
			<div class="disc">
				<div class="icon-wrapper">
					<svg class="icon icon-play">
						<use xlink:href="#icon-play"></use>
					</svg>
					<svg class="icon icon-pause">
						<use xlink:href="#icon-pause"></use>
					</svg>
				</div>
				<img src="../src/img/disc-ip6.png" alt="" class="ring">
				<img src="../src/img/disc_light-ip6.png" alt="" class="light">
				<img src="../src/img/lufei.jpg" alt="" class="cover">
			</div>
		</div>

		<div class="song-description">
			<h1>追光者-岑宁儿</h1>
			<div class="lyric">
				<div class="lines"></div>
			</div>
		</div>

		<div class="links">
			<a class="play" href="#">播放</a>
			<a class="pause" href="#">暂停</a>
		</div>

	</div>
	<script src="../public/index.js"></script>
</body>
</html>
