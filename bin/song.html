<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>NetEaseMusic</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<link rel="shortcut icon" href="../src/img/lufei.ico">
	<link rel="stylesheet" href="../public/index.css">
</head>
<body>
	<div class="page">
		<div class="disc-container">
			<img src="../src/img/needle-ip6.png" alt="" class="pointer">
			<div class="disc">
				<div class="icon-wrapper">
					<svg class="icon icon-play">
						<use xlink:href="#icon-play"></use>
					</svg>
					<svg class="icon icon-pause">
						<use xlink:href="#icon-pause"></use>
					</svg>
				</div>
				<!-- <div class="anim"> -->
				<img src="../src/img/disc-ip6.png" alt="" class="ring">
				<img src="../src/img/disc_light-ip6.png" alt="" class="light">
				<img src="../src/img/lufei.jpg" alt="" class="cover">
				<!-- </div> -->
			</div>
		</div>

		<div class="song-description">
			<h1 class="musicName"></h1>
			<div class="lyric">
				<div class="lines"></div>
			</div>


 		<div class="progress">
		    <span class="start"></span>
		    <div class="progress-bar">
		      <div class="now"></div>
		    </div>
		    <span class="end"></span>
	  	</div>


		</div>

		<!-- <div class="links"> -->
			<!-- <a class="play" href="#">播放</a>
			<a class="pause" href="#">暂停</a> -->
		<!-- </div> -->
		<!-- <audio height="10px" width="10px" id="music" src=""></audio> -->
		 


	</div>
	<script src="../public/song.js"></script>
</body>
</html>
